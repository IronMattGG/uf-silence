<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IL TEMPO DEL SILENZIO DI UF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/114x114-uf_icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/144x144-uf_icon.png" />
</head>

<body>
    <div class="title">
        <div class="uf">
            <p id="timeTitle"></p>
        </div>
        <div id="divtimer">
            <div>
                <span class="days"></span>
                <div class="smalltext">Giorni</div>
            </div>
            <div>
                <span class="hours"></span>
                <div class="smalltext">Ore</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minuti</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Secondi</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="timer.js"></script>
